<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dictionary App</title>
    <script
      src="https://kit.fontawesome.com/72225e7e07.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- <p class="alert-messg translate">
    Please Enter the word
</p> -->
    <main class="dict__app">
      <!-- header -->
      <header class="header">
        <div class="toggle-lang">
          <p class="white choose">serif</p>
          <ul class="options">
            <li class="opt">Serif</li>
            <li class="opt">Sans-serif</li>
            <li class="opt">Monospace</li>
          </ul>
        </div>
        <div class="theme">
          <div class="theme-circle"></div>
        </div>
      </header>

      <!-- input field -->
      <div class="input__field bg-gray">
        <input type="text" class="input-text" placeholder="Search" />
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="search-icon"
          viewBox="0 0 512 512"
        >
          <path
            d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
          />
        </svg>
      </div>
      <div class="sec__wrap"></div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
